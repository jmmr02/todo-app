<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple todo application">
    <title>TODO App</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1>#todo</h1>

        <ul class="menu">
            <li class="menu__item  menu__item--active">All</li>
            <li class="menu__item">Active</li>
            <li class="menu__item">Completed</li>
        </ul>

        <form action="">
            <input type="text" name="todo" id="todo" placeholder="add details" class="input-field">
            <button class="btn">Add</button>
        </form>

        <ul class="todo-list">
            <li class="todos">
                <input type="checkbox" name="todos" id="todos-1" class="todos__input">
                <label for="todos-1" class="todos__label">Type in the input and click add button to create new
                    todos.</label>
            </li>

            <li class="todos">
                <input type="checkbox" name="todos" id="todos-2" class="todos__input">
                <label for="todos-2" class="todos__label">Click on the Active menu to view all active todos.</label>
            </li>

            <li class="todos">
                <input type="checkbox" name="todos" id="todos-3" class="todos__input">
                <label for="todos-3" class="todos__label">Click Complete menu to view all completed todos.</label>
            </li>

            <li class="todos">
                <input type="checkbox" name="todos" id="todos-4" class="todos__input">
                <label for="todos-4" class="todos__label">Check a todo to cross it out of the list, indicating it's
                    done.</label>
            </li>

            <li class="todos">
                <input type="checkbox" name="todos" id="todos-5" class="todos__input">
                <label for="todos-5" class="todos__label">Click the garbage icon to delete a todo.</label>
            </li>

            <li class="todos">
                <input type="checkbox" name="todos" id="todos-6" class="todos__input">
                <label for="todos-6" class="todos__label">Click the delete all button to delete all completed
                    todos.</label>
            </li>
        </ul>

        <button class="btn  btn--delete">delete all</button>
    </div>

    <footer>
        <p class="attribution">jmmr02@<a href="https://devchallenges.io" target="_blank" rel="noopener noreferrer"
                class="attribution-link">Devchallenges.io</a></p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
